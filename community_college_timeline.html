<style>
	.timeline {
  list-style: none;
  padding: 20px 0 20px;
  position: relative;
}

.timeline:before {
  top: 0;
  bottom: 0;
  position: absolute;
  content: " ";
  width: 3px;
  background-color: #eeeeee;
  left: 50%;
  margin-left: -1.5px;
}

.timeline > li {
  margin-bottom: 20px;
  position: relative;
}

.timeline > li:before,
.timeline > li:after {
  content: " ";
  display: table;
}

.timeline > li:after {
  clear: both;
}

.timeline > li:before,
.timeline > li:after {
  content: " ";
  display: table;
}

.timeline > li:after {
  clear: both;
}

.timeline > li > .timeline-panel {
  width: 46%;
  float: left;
  border: 1px solid #d4d4d4;
  border-radius: 2px;
  padding: 20px;
  position: relative;
  -webkit-box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
  box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
}

.timeline > li > .timeline-panel:before {
  position: absolute;
  top: 26px;
  right: -15px;
  display: inline-block;
  border-top: 15px solid transparent;
  border-left: 15px solid #ccc;
  border-right: 0 solid #ccc;
  border-bottom: 15px solid transparent;
  content: " ";
}

.timeline > li > .timeline-panel:after {
  position: absolute;
  top: 27px;
  right: -14px;
  display: inline-block;
  border-top: 14px solid transparent;
  border-left: 14px solid #fff;
  border-right: 0 solid #fff;
  border-bottom: 14px solid transparent;
  content: " ";
}

.timeline > li > .timeline-badge {
  color: #fff;
  width: 50px;
  height: 50px;
  line-height: 50px;
  font-size: 1.4em;
  text-align: center;
  position: absolute;
  top: 16px;
  left: 50%;
  margin-left: -25px;
  background-color: #999999;
  z-index: 100;
  border-top-right-radius: 50%;
  border-top-left-radius: 50%;
  border-bottom-right-radius: 50%;
  border-bottom-left-radius: 50%;
}

.timeline > li.timeline-inverted > .timeline-panel {
  float: right;
}

.timeline > li.timeline-inverted > .timeline-panel:before {
  border-left-width: 0;
  border-right-width: 15px;
  left: -15px;
  right: auto;
}

.timeline > li.timeline-inverted > .timeline-panel:after {
  border-left-width: 0;
  border-right-width: 14px;
  left: -14px;
  right: auto;
}

.timeline-badge.primary {
  background-color: #2e6da4 !important;
}

.timeline-badge.success {
  background-color: #3f903f !important;
}

.timeline-badge.warning {
  background-color: #f0ad4e !important;
}

.timeline-badge.danger {
  background-color: #d9534f !important;
}

.timeline-badge.info {
  background-color: #5bc0de !important;
}

.timeline-title {
  margin-top: 0;
  color: inherit;
}

.timeline-body > p,
.timeline-body > ul {
  margin-bottom: 0;
}

.timeline-body > p + p {
  margin-top: 5px;
}
	</style>
</head>

<body>
<div class="container">
  <ul class="timeline">
    <li> <!-- 放在左边 -->
      <div class="timeline-badge" style="background-color: chocolate"><i class="fa fa-anchor"></i></div>
      <div class="timeline-panel">
        <div class="timeline-heading" style="border-radius: 10px; background-color: chocolate; color: white; margin-left: 50%" align="center">
          <h3 class="timeline-title">前期申请咨询</h3>
        </div>
        <div class="timeline-body">
          <h4 style="line-height: 1.5">
			  与学生初步沟通，掌握学生学习情况及申请信息，了解学生申请意愿，选择申请服务
		  </h4>
        </div>
      </div>
    </li> <!-- timeline-inverted就是放在右边 -->
    <li class="timeline-inverted">
      <div class="timeline-badge warning"><i class="fa fa-phone"></i></div>
      <div class="timeline-panel">
        <div class="timeline-heading" style="border-radius: 10px; background-color:orange; color: white; margin-right: 20%" align="center">
          <h3 class="timeline-title">考试日期之前半年至一年</h3>
        </div>
        <div class="timeline-body">
          <h4 style="line-height: 1.5">制定申请计划
			  确定学生申请意向及专业，综合分析申请资料，确定申请目标，制定申请进程时间表
		  </h4>
        </div>
      </div>
    </li>
    <li>
      <div class="timeline-badge" style="background-color: red"><i class="fa fa-file-text-o"></i></div>
      <div class="timeline-panel">
        <div class="timeline-heading" style="border-radius: 10px; background-color: red; color: white; margin-left: 30%" align="center">
          <h3 class="timeline-title">选校专业分析</h3>
        </div>
        <div class="timeline-body">
          <h4 style="line-height: 1.5">
			  根据学生背景，利用纽菲尔德权威数据选择院校或者合作院校，分析定位，确定选校名单
		  </h4>
        </div>
      </div>
    </li>
    <li class="timeline-inverted">
      <div class="timeline-badge" style="background-color: blue"><i class="fa fa-users"></i></div>
      <div class="timeline-panel">
        <div class="timeline-heading" style="border-radius: 10px; background-color:blue; color: white; margin-right: 20%" align="center">
          <h3 class="timeline-title">文书创作润色</h3>
        </div>
        <div class="timeline-body">
          <h4 style="line-height: 1.5">
				收集学生申请材料，根据选校方案及专业申请要求，设计文书结构，挖掘材料闪光点		  
			</h4>
        </div>
      </div>
    </li>
	<li>
      <div class="timeline-badge" style="background-color: lightgreen"><i class="fa fa-graduation-cap"></i></div>
      <div class="timeline-panel">
        <div class="timeline-heading" style="border-radius: 10px; background-color: lightgreen; color: white" align="center">
          <h3 class="timeline-title">面试签证培训</h3>
        </div>
        <div class="timeline-body">
          <h4 style="line-height: 1.5">
			  确定录取院校及奖学金，根据学生要求确定学校，准备签证清单并接受签证面试培训
		  </h4>
        </div>
      </div>
    </li> 
  </ul>
</div>
